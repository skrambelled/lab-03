<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

  <script id="photo-template" type="text/x-tmpl-mustache">
    <section class={{keyword}}>
      <h2>{{title}}</h2>
      <img src="{{image_url}}" alt="{{keyword}}">
      <p>{{description}}</p>
    </section>
  </script>

</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id= "animalType">
      <option value="default">Filter by Keyword</option>
    </select>
    <select id="animalSort">
        <option value="sortByTitle">Sort by Title</option>
        <option value="sortByHornAscend">Sort by Number of Horns Ascending</option>
        <option value="sortByHornDescend">Sort by Number of Horns Descending</option>
    </select>
    <button value="1">PAGE 1</button>
    <button value="2">PAGE 2</button>
  </header>
  <main>

  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
